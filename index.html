<!doctype html>
<html lang="es">

<head>
    <!-- Metadatos y links CSS (sin cambios) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confecciones Durango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- 1. BARRA DE NAVEGACIÓN CON BÚSQUEDA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logoG.png" alt="Durango Confecciones" class="rounded-circle" width="50" height="50">
                <strong>Durango Confecciones</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <!-- CAMPO DE BÚSQUEDA -->
                        <div class="input-group">
                            <input type="search" id="search-input" class="form-control" placeholder="Buscar por nombre..." aria-label="Buscar">
                            <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="bi bi-search"></i></button>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#catalogo">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION (Sin cambios respecto a la versión anterior ) -->
    <header id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <!-- ... El código del carrusel se mantiene igual ... -->
    </header>

    <!-- 3. SECCIÓN DEL CATÁLOGO CON NUEVOS FILTROS -->
    <main class="container mt-5" id="catalogo">
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold">Nuestro Catálogo</h2>
            <p class="lead text-muted">Explora nuestras colecciones. Usa los filtros para encontrar lo que buscas.</p>
        </div>

        <!-- NUEVOS FILTROS POR GÉNERO Y SUBCATEGORÍA -->
        <div class="row mb-4 p-3 bg-light rounded shadow-sm" id="filters">
            <!-- Filtro por Género (Hombre, Mujer, etc.) -->
            <div class="col-12 mb-3">
                <label class="form-label fw-bold">Género:</label>
                <div id="gender-filter-buttons" class="d-flex flex-wrap gap-2">
                    <!-- Botones de género se insertarán aquí -->
                </div>
            </div>

            <!-- Filtro por Subcategoría (Pantalones, Camisas, etc.) -->
            <div class="col-12 mb-3">
                <label class="form-label fw-bold">Prendas:</label>
                <div id="subcategory-filter-pills" class="d-flex flex-wrap gap-2">
                    <!-- Píldoras de subcategoría se insertarán aquí -->
                </div>
            </div>
            
            <!-- Filtro por Precio (se mantiene) -->
            <div class="col-12">
                <label for="price-filter" class="form-label fw-bold">Precio Máximo: <span id="price-value">$0</span></label>
                <input type="range" class="form-range" id="price-filter" min="0" max="100" step="10" value="100">
            </div>
        </div>

        <!-- CONTENEDOR DE PRODUCTOS Y MENSAJE (sin cambios) -->
        <div id="product-grid" class="row"></div>
        <div id="no-results" class="text-center my-5" style="display: none;">
            <h3>No se encontraron productos</h3>
            <p>Intenta ajustar los filtros o tu búsqueda.</p>
        </div>
    </main>

    <!-- CONTACTO, FOOTER, MODALES Y SCRIPTS (sin cambios) -->
    <!-- ... El resto del HTML se mantiene igual ... -->
    <section class="py-5 bg-light" id="contacto"><!--...--></section>
    <footer class="footer text-center py-3"><!--...--></footer>
    <div id="product-modals-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
